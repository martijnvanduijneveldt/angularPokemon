<div class="container">
<h1 class="text-center">Time is {{today | date:'HH:mm:ss'}}</h1>
    <div *ngIf="pokedexReady" class="row">
        <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let poke of getAllPokemons()">
            <div class="card">
                <img class="pokeball" src="/assets/pictures/pokeball_card.png">
                <img class="card-img-top pokesprite" [src]="getPokeSprite(poke)" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{poke.Name}}</h5>
                    <p class="card-text">{{getPokemonTypes(poke)}}</p>
                    <a [routerLink]="['/battle-arena', poke.Name]" class="btn btn-primary btn-sm">I choose you!</a>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!pokedexReady" class="preloader">
        <img src="/assets/pictures/loading.gif"/>
    </div>
</div>
