<div>
    <img [src]="lifeSprite" class="lifeRenderer" [ngClass]="isFirst ? 'firstLife' : 'secondLife'">
    <div class="progress progressRenderer" [ngClass]="isFirst ? 'pvProgressFirst' : 'pvProgressSecond'">
        <div class="progress-bar bg-success" role="progressbar" [style.width]="getPokemonHpPercents() + '%'" ></div>
    </div>
    <div *ngIf="isFirst" class="progress progressRenderer xpProgress">
        <div class="progress-bar bg-info" role="progressbar" [style.width]="getPokemonXpPercents() + '%'" ></div>
    </div>
    <span class="labelRenderer" [ngClass]="isFirst ? 'levelFirst' : 'levelSecond'">Lv{{12//pokemon.Level}}</span>
    <span class="labelRenderer" [ngClass]="isFirst ? 'nameFirst' : 'nameSecond'">{{pokemon.Name}}</span>
    <span *ngIf="isFirst" class="labelRenderer pvLabel">{{pokemon.Hp}}/{{pokemon.MaxHp}}</span>
</div>
