<img *ngIf="pokeballVisible" src="/assets/pictures/pokeball.gif" [ngClass]="isFirst ? 'firstPokeball' : 'secondPokeball'" class="pokeballRenderer" [@pokeballAnimation]="shouldPop()"/>
<img #pokemonImage [src]="pokemonSprite" [ngClass]="isFirst ? 'firstPokemon' : 'secondPokemon'" class="pokemonRenderer" [@pokemonAnimation]="getPokemonAnimation()" />
<app-pokemon-life *ngIf="!pokeballVisible" [pokemon]="pokemon" [isFirst]="isFirst"></app-pokemon-life>
