<app-log-displayer [attackLogs]="logs"  [pokemon]="pokemon"
                   [style.width]="moveSelectRequire || exitSelectRequire ? '400px' : '600px'" >
</app-log-displayer>
<app-move-selector (log)="onLogged($event)" [selectedMoveEvent]="selectedMoveEvent" [pokemon]="pokemon"
                   [moveSelectRequire]="moveSelectRequire" [exitSelectRequire]="exitSelectRequire">
</app-move-selector>
